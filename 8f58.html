    <div class="post-body" itemprop="articleBody">
        <p>探讨Java中的变量取值范围，通过Java自带的函数直接求出其最大值和最小值。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">floattest</span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="type">byte</span> <span class="variable">b1</span> <span class="operator">=</span> Byte.MAX_VALUE;</span><br><span class="line">        <span class="type">byte</span> <span class="variable">b2</span> <span class="operator">=</span> Byte.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;byte的取值范围是：&quot;</span>+b2+<span class="string">&quot; ~ &quot;</span>+b1);</span><br><span class="line"></span><br><span class="line">        <span class="type">short</span> <span class="variable">s1</span> <span class="operator">=</span> Short.MAX_VALUE;</span><br><span class="line">        <span class="type">short</span> <span class="variable">s2</span> <span class="operator">=</span> Short.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;short的取值范围是：&quot;</span>+s2+<span class="string">&quot; ~ &quot;</span>+s1);</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">i1</span> <span class="operator">=</span> Integer.MAX_VALUE;</span><br><span class="line">        <span class="type">int</span> <span class="variable">i2</span> <span class="operator">=</span> Integer.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;int的取值范围是：&quot;</span>+i2+<span class="string">&quot; ~ &quot;</span>+i1);</span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> <span class="variable">l1</span> <span class="operator">=</span> Long.MAX_VALUE;</span><br><span class="line">        <span class="type">long</span> <span class="variable">l2</span> <span class="operator">=</span> Long.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;long的取值范围是：&quot;</span>+l2+<span class="string">&quot; ~ &quot;</span>+l1);</span><br><span class="line"></span><br><span class="line">        <span class="type">float</span> <span class="variable">f1</span> <span class="operator">=</span> Float.MAX_VALUE;</span><br><span class="line">        <span class="type">float</span> <span class="variable">f2</span> <span class="operator">=</span> Float.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;float的取值范围是：&quot;</span>+f2+<span class="string">&quot; ~ &quot;</span>+f1);</span><br><span class="line"></span><br><span class="line">        <span class="type">double</span> <span class="variable">d1</span> <span class="operator">=</span> Double.MAX_VALUE;</span><br><span class="line">        <span class="type">double</span> <span class="variable">d2</span> <span class="operator">=</span> Double.MIN_VALUE;</span><br><span class="line">        System.out.println(<span class="string">&quot;double的取值范围是：&quot;</span>+d2+<span class="string">&quot; ~ &quot;</span>+d1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>程序输出结果如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">byte的取值范围是：-128 ~ 127</span><br><span class="line">short的取值范围是：-32768 ~ 32767</span><br><span class="line">int的取值范围是：-2147483648 ~ 2147483647</span><br><span class="line">long的取值范围是：-9223372036854775808 ~ 9223372036854775807</span><br><span class="line">float的取值范围是：1.4E-45 ~ 3.4028235E38</span><br><span class="line">double的取值范围是：4.9E-324 ~ 1.7976931348623157E308</span><br></pre></td></tr></table></figure>
